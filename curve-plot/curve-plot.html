<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    Elliptic curves demo
  </title>

  <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.0/normalize.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <!-- place your CSS files here -->
  <link rel="stylesheet" href="../index.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <header class="header-bar">
    <span class='header-item'> Elliptic curves demo </span>
    <span class='header-item header-item-main'>
      Elliptic curve interactive plot
    </span>
  </header>

  <div class="content">
    <div id="curve-plot"><!-- Plotly chart will be drawn inside this DIV --></div>
  </div>

  <footer>
    &copy; insert creative commons licence here
  </footer>

  <script src="./curve-plot.js"></script>
  <script>
    'use strict';
    const [p, a, b, G] = [17, 2, 2, {x: 5, y: 1}];

    const subgroup = ecSubgroup(p, a, b, G);
    const subX = subgroup.map(x => x.x);
    const subY = subgroup.map(x => x.y);

    const group_points = {
      x: subX, 
      y: subY, 
      mode: 'markers', 
      name: 'Elliptic curve group', 
      // text: ['United States', 'Canada'], 
      marker: {
        color: 'rgb(164, 194, 244)', 
        size: 12
      }, 
      type: 'scatter'
    };

    const data = [group_points];

    const layout = {
      title: 'Elliptic curve over finite field plot', 
      xaxis: {
        title: 'X', 
        showgrid: true, 
        zeroline: true,
      }, 
      yaxis: {
        title: 'Y', 
      }
    };

    Plotly.newPlot('curve-plot', data, layout);
  </script>
  
</body>
</html>
